<div class="topbar">
    <div [(ngModel)]="showLast10" ngbRadioGroup name="showLast10" (ngModelChange)="updateData()">
        <label class="btn btn-primary"><input type="radio" [value]="true">Last 10</label>
        <label class="btn btn-primary"><input type="radio" [value]="false">All</label>
    </div>
    <span>Startup-Time: {{loadTime}} ms</span>
</div>

<table class="table table-bordered table-condensed">
    <thead>
        <tr>
            <th>#</th>
            <th>Datum</th>
            <th>Bemerkung</th>
            <th *ngFor="let par of metricService.course; let holeIndex = index" class="throws">{{holeIndex + 1}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let metricName of metricService.metricNames">
            <td colspan="3">{{metricName}}</td>
            <td *ngFor="let par of metricService.course; let holeIndex = index">
                {{metricService.byHoleMetric[metricName][holeIndex] | number:'1.0-1'}}
            </td>
        </tr>
        <tr *ngFor="let round of metricService.rounds | slice:0:lineLimit; let roundIndex = index">
            <td>{{roundIndex + 1 + showOffset}}</td>
            <td>{{round.date | date:'dd.MM.yyyy'}}</td>
            <td>{{round.note}}</td>
            <td *ngFor="let par of metricService.course; let holeIndex = index">
                <!--[style.backgroundColor]="colorMap[roundIndex][holeIndex]">-->
                {{round.throws[holeIndex]}}
            </td>
        </tr>
    </tbody>
</table>
