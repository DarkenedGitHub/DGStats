<h1>{{course.name}}</h1>
<table class="results table table-bordered table-condensed">
    <thead>
        <tr>
            <th>#</th>
            <th>Datum</th>
            <th>Bemerkung</th>
            <th *ngFor="let hole of course.holes; let holeIndex = index" class="throws">{{holeIndex + 1}}</th>
        </tr>
        <tr *ngFor="let metricLine of matrix.metricLines">
            <th></th>
            <th></th>
            <th>{{metricLine.id}}</th>
            <th *ngFor="let hole of course.holes; let holeIndex = index" class="throws">{{metricLine.cells[holeIndex] ? metricLine.cells[holeIndex].value : ''}}</th>
        </tr>
    </thead>
    <tbody>
        <ng-template ngFor let-round [ngForOf]="rounds" let-roundIndex="index">
            <tr *ngIf="!configLimit || configLimit <= 0 || configLimit >= rounds.length - roundIndex">
                <td>{{roundIndex + 1}}</td>
                <td>{{round.date | date:'dd.MM.yyyy'}}</td>
                <td>{{round.comment}}</td>
                <td *ngFor="let hole of course.holes; let holeIndex = index" class="throws" [style.background-color]="colorMap[roundIndex] && colorMap[roundIndex][holeIndex] ? colorMap[roundIndex][holeIndex] : ''">
                    {{round.scores[holeIndex]?.throws}}
                </td>
            </tr>
        </ng-template>
    </tbody>
    <thead>
        <tr>
            <th>#</th>
            <th>Datum</th>
            <th>Bemerkung</th>
            <th *ngFor="let hole of course.holes; let holeIndex = index" class="throws">{{holeIndex + 1}}</th>
        </tr>
    </thead>
</table>

<footer class="navbar navbar-toggleable-sm navbar-inverse fixed-bottom">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#toolbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="toolbar">
        <div [(ngModel)]="configLimit" ngbRadioGroup>
            <label class="btn btn-primary"><input type="radio" [value]="5">5</label>
            <label class="btn btn-primary"><input type="radio" [value]="10">10</label>
            <label class="btn btn-primary"><input type="radio" [value]="25">25</label>
            <label class="btn btn-primary"><input type="radio" [value]="-1">all</label>
        </div>
        <div [(ngModel)]="configColorScheme" (ngModelChange)="updateColorMap()" ngbRadioGroup>
            <label class="btn btn-primary"><input type="radio" value="none">none</label>
            <label class="btn btn-primary"><input type="radio" value="par">to Par</label>
            <label class="btn btn-primary"><input type="radio" value="newbest">new best</label>
            <label class="btn btn-primary"><input type="radio" value="best">best</label>
            <label class="btn btn-primary"><input type="radio" value="relative">relative</label>
        </div>
    </div>
</footer>
