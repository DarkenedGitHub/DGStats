<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>DGStats</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/styles.css">

    <script src="lib/vue.min.js"></script>
    <script src="lib/lodash.min.js"></script>
    <script src="lib//axios.min.js"></script>

    <script src="app/util/router.js"></script>
    <script src="app/util/import.js"></script>
    <script src="app/util/calc.js"></script>
    <script src="app/util/colors.js"></script>

    <script src="app/component/routerlink.js"></script>

    <script src="app/screens/result/coloredCell.js"></script>
    <script src="app/screens/result/resultTable.js"></script>
    <script src="app/screens/result/results.js"></script>
    <script src="app/screens/course/courses.js"></script>
    <script src="app/screens/config/config.js"></script>
</head>

<body>

    <nav id="nav" class="navbar navbar-expand navbar-inverse fixed-top">
        <router-link class="navbar-brand" component="results">DGStats</router-link>
        <div class="navbar-nav">
            <router-link class="nav-item nav-link" component="results">Results</router-link>
            <router-link class="nav-item nav-link" component="courses">Courses</router-link>
            <router-link class="nav-item nav-link" component="config">Config</router-link>
        </div>
    </nav>

    <div id="app">
        <keep-alive>
            <component :is="router.currentRoute">
                <!-- inactive components will be cached! -->
            </component>
        </keep-alive>
    </div>

    <script src="app/app.js"></script>

</body>

</html>
